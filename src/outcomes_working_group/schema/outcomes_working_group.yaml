  beta_diversity:
    description: Beta diversity metric
    range: string

  taxonomic_abundance:
    description: Taxonomic abundance data
    range: string
    multivalued: true

  sequencing_primers:
    description: Primers used for sequencing (16S, ITS)
    range: string
    multivalued: true

  dna_extraction_method:
    description: Method for DNA extraction
    range: string

  teer_value:
    description: Transepithelial electrical resistance value
    range: QuantityValue
    inlined: true

  permeability_coefficient:
    description: Permeability coefficient
    range: QuantityValue
    inlined: true

  measurement_timepoint:
    description: Timepoint of measurement
    range: string

  ldh_release:
    description: Lactate dehydrogenase release
    range: QuantityValue
    inlined: true

  mtt_reduction:
    description: MTT reduction assay result
    range: QuantityValue
    inlined: true

  viability_percentage:
    description: Cell viability percentage
    range: QuantityValue
    inlined: true

  apoptosis_markers:
