name: outcomes-model
description: |
  A LinkML data model for representing biological measurements, assays, and experimental protocols
  in the context of outcomes research.
title: Outcomes Data Model
see_also:
  - https://EHS-Data-Standards.github.io/outcomes-working-group
id: https://w3id.org/EHS-Data-Standards/outcomes-model
imports:
  - linkml:types
license: MIT

prefixes:
  outcomes_model:
    prefix_prefix: outcomes_model
    prefix_reference: https://w3id.org/EHS-Data-Standards/outcomes-model/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  biolink:
    prefix_prefix: biolink
    prefix_reference: https://w3id.org/biolink/
  rdf:
    prefix_prefix: rdf
    prefix_reference: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  OBI:
    prefix_prefix: OBI
    prefix_reference: http://purl.obolibrary.org/obo/OBI_
  CHEBI:
    prefix_prefix: CHEBI
    prefix_reference: http://purl.obolibrary.org/obo/CHEBI_
  ENVO:
    prefix_prefix: ENVO
    prefix_reference: http://purl.obolibrary.org/obo/ENVO_
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/

default_prefix: outcomes_model
default_range: string

enums:
  AssayTypeEnum:
    description: Types of assays from the Ontology for Biomedical Investigations (OBI)
    reachable_from:
      source_ontology: obo:obi
      source_nodes:
        - OBI:0000070
      relationship_types:
        - rdfs:subClassOf
    permissible_values:
      OBI:0000070:
        description: assay
        meaning: OBI:0000070

classes:

  # Core Entity
  NamedEntity:
    description: Base class for all named entities in the model
    slots:
      - id
      - name
      - description

  # Measurement and Assay Classes
  MeasurementProcess:
    description: |
      A generic class representing the process of measuring a biological endpoint.
      Includes information about input samples, methods, outputs, and contextual metadata.
    is_a: NamedEntity
    slots:
      - input_sample
      - method_assay
      - output_measurement
      - context_fields
      - protocol_notes
      - ontology_mappings

  InputSample:
    description: Description of the biological sample or experimental manipulation used as input
    is_a: NamedEntity
    slots:
      - sample_type
      - manipulation
      - exposure_conditions

  Assay:
    description: The specific method or assay used to measure an endpoint
    is_a: NamedEntity
    slots:
      - assay_type
      - instrumentation
      - environmental_conditions
      - sop_reference

  QuantityValue:
    description: |
      A quantity value expresses a measurement with a numeric value and a unit.
      Based on NMDC Schema QuantityValue pattern.
    slots:
      - has_numeric_value
      - has_unit
      - has_minimum_numeric_value
      - has_maximum_numeric_value

  OutputMeasurement:
    description: The quantitative or qualitative output from a measurement process
    is_a: NamedEntity
    slots:
      - measurement_type
      - has_quantity_value

  ContextField:
    description: |
      Metadata fields that capture important contextual information for reproducibility
      and cross-study comparison
    is_a: NamedEntity
    slots:
      - field_name
      - field_value
      - field_category

  # Specific Measurement Process Subclasses
  CFTRFunctionMeasurement:
    description: Measurement of CFTR-mediated ion transport function
    is_a: MeasurementProcess
    slots:
      - cftr_specific_current
      - inhibitor_sensitive_current
      - cell_culture_conditions

  CiliaBeatFrequencyMeasurement:
    description: Measurement of ciliary beat frequency
    is_a: MeasurementProcess
    slots:
      - beat_frequency_hz
      - active_area_percentage
      - imaging_conditions

  ASLHeightMeasurement:
    description: Measurement of airway surface liquid height
    is_a: MeasurementProcess
    slots:
      - asl_height_um
      - periciliary_layer_depth
      - imaging_modality

  MucociliaryClearanceMeasurement:
    description: Measurement of mucociliary clearance/transport
    is_a: MeasurementProcess
    slots:
      - transport_rate
      - directionality
      - particle_tracking_method

  GobletCellMeasurement:
    description: Measurement of goblet cell number or mucin production
    is_a: MeasurementProcess
    slots:
      - goblet_cell_count
      - mucin_expression_level
      - staining_method

  OxidativeStressMeasurement:
    description: Measurement of oxidative stress markers
    is_a: MeasurementProcess
    slots:
      - ros_level
      - lipid_peroxidation
      - antioxidant_capacity

  Publication:
    description: |
      Any published piece of information, following Biolink model.
      Represents scientific evidence supporting research.
    is_a: NamedEntity
    slots:
      - authors
      - pages
      - summary
      - keywords
      - mesh_terms
      - publication_type
      - xref
    slot_usage:
      id:
        description: Preferentially a PMID, DOI, or industry-standard identifier (ISBN, ISSN)
        examples:
          - value: "PMID:12345678"
          - value: "DOI:10.1234/example"

slots:

  # Identifier and core slots
  id:
    description: A unique identifier
    identifier: true
    range: uriorcurie
    required: true

  name:
    description: A human-readable name
    range: string

  description:
    description: A detailed description
    range: string

  # MeasurementProcess slots
  input_sample:
    description: Description of input samples and manipulations
    range: InputSample

  method_assay:
    description: The method or assay used
    range: Assay

  output_measurement:
    description: The output or measurement obtained
    range: OutputMeasurement

  context_fields:
    description: Contextual metadata fields for reproducibility
    range: ContextField
    multivalued: true
    inlined: true

  protocol_notes:
    description: Protocol or SOP notes
    range: string

  ontology_mappings:
    description: Mappings to ontology terms (Biolink, OBI, etc.)
    range: string
    multivalued: true

  # InputSample slots
  sample_type:
    description: Type of biological sample
    range: string
    examples:
      - value: "Primary human airway epithelial cells at ALI"
      - value: "MucilAir 3D tissue model"

  manipulation:
    description: Experimental manipulation applied
    range: string

  exposure_conditions:
    description: Exposure or treatment conditions
    range: string

  # MethodAssay slots
  assay_type:
    description: Type of assay or method, constrained to OBI assay terms
    range: AssayTypeEnum

  instrumentation:
    description: Specific instruments or equipment used
    range: string

  environmental_conditions:
    description: Environmental conditions during measurement
    range: string

  sop_reference:
    description: Reference to standard operating procedure
    range: string

  # OutputMeasurement slots
  measurement_type:
    description: Type of measurement or readout
    range: string

  has_quantity_value:
    description: The quantity value associated with this measurement
    range: QuantityValue
    inlined: true

  # QuantityValue slots
  has_numeric_value:
    description: The numeric value of a quantity
    range: float

  has_unit:
    description: The unit of measurement for the quantity
    range: string
    examples:
      - value: "Hz"
      - value: "Âµm"
      - value: "mm/min"
      - value: "%"

  has_minimum_numeric_value:
    description: The minimum value in a range
    range: float

  has_maximum_numeric_value:
    description: The maximum value in a range
    range: float

  # ContextField slots
  field_name:
    description: Name of the context field
    range: string

  field_value:
    description: Value of the context field
    range: string

  field_category:
    description: Category or grouping for the context field
    range: string

  # Specific measurement slots
  cftr_specific_current:
    description: CFTR-mediated chloride secretory current
    range: QuantityValue
    inlined: true

  inhibitor_sensitive_current:
    description: Inhibitor-sensitive current measurement
    range: QuantityValue
    inlined: true

  cell_culture_conditions:
    description: Conditions for cell culture (ALI days, medium, etc.)
    range: string

  beat_frequency_hz:
    description: Ciliary beat frequency in Hz
    range: QuantityValue
    inlined: true

  active_area_percentage:
    description: Percentage of active ciliated area
    range: QuantityValue
    inlined: true

  imaging_conditions:
    description: Imaging parameters and conditions
    range: string

  asl_height_um:
    description: Airway surface liquid height in micrometers
    range: QuantityValue
    inlined: true

  periciliary_layer_depth:
    description: Depth of periciliary layer in micrometers
    range: QuantityValue
    inlined: true

  imaging_modality:
    description: Imaging modality used (confocal, OCT, etc.)
    range: string

  transport_rate:
    description: Mucociliary transport rate
    range: QuantityValue
    inlined: true

  directionality:
    description: Directionality of mucociliary transport
    range: string

  particle_tracking_method:
    description: Method used for tracking particles or mucus
    range: string

  goblet_cell_count:
    description: Number or percentage of goblet cells
    range: QuantityValue
    inlined: true

  mucin_expression_level:
    description: Level of mucin gene or protein expression
    range: QuantityValue
    inlined: true

  staining_method:
    description: Histological staining method used
    range: string

  ros_level:
    description: Reactive oxygen species level
    range: QuantityValue
    inlined: true

  lipid_peroxidation:
    description: Lipid peroxidation markers (MDA, 8-isoprostane, etc.)
    range: QuantityValue
    inlined: true

  antioxidant_capacity:
    description: Antioxidant capacity (GSH/GSSG ratio, enzyme activity)
    range: QuantityValue
    inlined: true

  # Publication slots
  authors:
    description: Connects publications to contributor lists, formatted as comma-delimited names
    range: string
    multivalued: true

  pages:
    description: Page numbers (start and end) or total pages
    range: string

  summary:
    description: Executive summary or abstract of the publication
    range: string

  keywords:
    description: Keywords or tags for the publication
    range: string
    multivalued: true

  mesh_terms:
    description: Medical Subject Headings (MeSH) terms for indexing
    range: string
    multivalued: true

  publication_type:
    description: Ontology term for categorizing publication format (e.g., journal article, book chapter, review)
    range: string
    required: false

  xref:
    description: Cross-references to supporting databases or webpages
    range: uriorcurie
    multivalued: true
