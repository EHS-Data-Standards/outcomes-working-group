name: aop-model
description: 'A LinkML data model for representing Adverse Outcome Pathways (AOPs),

  Key Events (KEs), and Key Event Relationships (KERs) in the context of

  the Source-to-Outcome (S2O) continuum.

  '
title: AOP Data Model
see_also:
- https://EHS-Data-Standards.github.io/outcomes-working-group
id: https://w3id.org/EHS-Data-Standards/aop-model
imports:
- linkml:types
license: MIT
prefixes:
  aop_model:
    prefix_prefix: aop_model
    prefix_reference: https://w3id.org/EHS-Data-Standards/aop-model/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  biolink:
    prefix_prefix: biolink
    prefix_reference: https://w3id.org/biolink/
  rdf:
    prefix_prefix: rdf
    prefix_reference: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  OBI:
    prefix_prefix: OBI
    prefix_reference: http://purl.obolibrary.org/obo/OBI_
  CHEBI:
    prefix_prefix: CHEBI
    prefix_reference: http://purl.obolibrary.org/obo/CHEBI_
  ENVO:
    prefix_prefix: ENVO
    prefix_reference: http://purl.obolibrary.org/obo/ENVO_
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
default_prefix: aop_model
default_range: string
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
enums:
  BiologicalLevelEnum:
    name: BiologicalLevelEnum
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/BiologicalLevelEnum
    description: The level of biological organization at which an event occurs
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    permissible_values:
      MOLECULAR:
        text: MOLECULAR
        description: Macro-molecular interactions (e.g., receptor binding, protein
          modification)
      CELLULAR:
        text: CELLULAR
        description: Cellular response (e.g., cell signaling, gene expression, cell
          death)
      TISSUE:
        text: TISSUE
        description: Tissue-level response (e.g., inflammation, tissue damage)
      ORGAN:
        text: ORGAN
        description: Organ-level response (e.g., impaired organ function)
      ORGANISM:
        text: ORGANISM
        description: Organism-level outcome (e.g., disease, mortality)
      POPULATION:
        text: POPULATION
        description: Population-level outcome (e.g., disease incidence, public health
          impact)
  KeyEventTypeEnum:
    name: KeyEventTypeEnum
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/KeyEventTypeEnum
    description: Classification of key events in an AOP
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    permissible_values:
      MIE:
        text: MIE
        description: Molecular Initiating Event - the initial interaction between
          a stressor and a biological target
      KE:
        text: KE
        description: Key Event - a measurable change in biological state along the
          pathway
      AO:
        text: AO
        description: Adverse Outcome - the endpoint of regulatory concern
  DirectionEnum:
    name: DirectionEnum
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/DirectionEnum
    description: Direction of change for a key event
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    permissible_values:
      INCREASED:
        text: INCREASED
        description: The measured parameter is increased
      DECREASED:
        text: DECREASED
        description: The measured parameter is decreased
      ALTERED:
        text: ALTERED
        description: The measured parameter is changed in either direction
  EvidenceStrengthEnum:
    name: EvidenceStrengthEnum
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/EvidenceStrengthEnum
    description: Strength of evidence supporting a relationship
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    permissible_values:
      STRONG:
        text: STRONG
        description: Strong empirical evidence from multiple independent studies
      MODERATE:
        text: MODERATE
        description: Moderate evidence with some consistency
      WEAK:
        text: WEAK
        description: Limited or inconsistent evidence
      NOT_SPECIFIED:
        text: NOT_SPECIFIED
        description: Evidence strength not specified
  KeyEventPredicateEnum:
    name: KeyEventPredicateEnum
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/KeyEventPredicateEnum
    description: Types of relationships between key events in an AOP
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    permissible_values:
      has_input:
        text: has_input
        description: The subject key event has the object key event as input
        meaning: biolink:has_input
      has_output:
        text: has_output
        description: The subject key event has the object key event as output
        meaning: biolink:has_output
      leads_to:
        text: leads_to
        description: The subject key event leads to the object key event
        meaning: biolink:causes
      regulates:
        text: regulates
        description: The subject key event regulates the object key event
        meaning: biolink:regulates
      positively_regulates:
        text: positively_regulates
        description: The subject key event positively regulates the object key event
        meaning: biolink:positively_regulates
      negatively_regulates:
        text: negatively_regulates
        description: The subject key event negatively regulates the object key event
        meaning: biolink:negatively_regulates
      causes:
        text: causes
        description: The subject key event directly causes the object key event
        meaning: biolink:causes
      contributes_to:
        text: contributes_to
        description: The subject key event contributes to the object key event
        meaning: biolink:contributes_to
  AssayTypeEnum:
    name: AssayTypeEnum
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/AssayTypeEnum
    description: Types of assays from the Ontology for Biomedical Investigations (OBI)
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    permissible_values:
      OBI:0000070:
        text: OBI:0000070
        description: assay
        meaning: OBI:0000070
    reachable_from:
      source_ontology: obo:obi
      source_nodes:
      - OBI:0000070
      relationship_types:
      - rdfs:subClassOf
slots:
  id:
    name: id
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/id
    description: A unique identifier
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:id
    identifier: true
    owner: NamedEntity
    domain_of:
    - NamedEntity
    range: uriorcurie
    required: true
  name:
    name: name
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/name
    description: A human-readable name
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:name
    owner: NamedEntity
    domain_of:
    - NamedEntity
    range: string
  description:
    name: description
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/description
    description: A detailed description
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:description
    owner: NamedEntity
    domain_of:
    - NamedEntity
    range: string
  molecular_initiating_events:
    name: molecular_initiating_events
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/molecular_initiating_events
    description: The molecular initiating event(s) that start this AOP
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:molecular_initiating_events
    owner: AdverseOutcomePathway
    domain_of:
    - AdverseOutcomePathway
    range: KeyEvent
    multivalued: true
    inlined: true
    inlined_as_list: false
  key_events:
    name: key_events
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/key_events
    description: All key events in this AOP
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:key_events
    owner: AdverseOutcomePathway
    domain_of:
    - AdverseOutcomePathway
    range: KeyEvent
    multivalued: true
    inlined: true
    inlined_as_list: false
  adverse_outcome:
    name: adverse_outcome
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/adverse_outcome
    description: The adverse outcome of regulatory concern
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:adverse_outcome
    owner: AdverseOutcomePathway
    domain_of:
    - AdverseOutcomePathway
    range: KeyEvent
    required: true
  key_event_relationships:
    name: key_event_relationships
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/key_event_relationships
    description: Relationships between key events in this AOP
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:key_event_relationships
    owner: AdverseOutcomePathway
    domain_of:
    - AdverseOutcomePathway
    range: KeyEventAssociation
    multivalued: true
    inlined: true
    inlined_as_list: false
  aop_network_members:
    name: aop_network_members
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/aop_network_members
    description: Other AOPs that are part of the same network
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:aop_network_members
    owner: AdverseOutcomePathway
    domain_of:
    - AdverseOutcomePathway
    range: AdverseOutcomePathway
    multivalued: true
  event_type:
    name: event_type
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/event_type
    description: Classification of the key event (MIE, KE, or AO)
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:event_type
    owner: KeyEvent
    domain_of:
    - KeyEvent
    range: KeyEventTypeEnum
    required: true
  biological_level:
    name: biological_level
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/biological_level
    description: The level of biological organization
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:biological_level
    owner: KeyEvent
    domain_of:
    - KeyEvent
    range: BiologicalLevelEnum
    required: true
  direction_of_change:
    name: direction_of_change
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/direction_of_change
    description: Direction of change for this key event
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:direction_of_change
    owner: KeyEvent
    domain_of:
    - KeyEvent
    range: DirectionEnum
  measurement_processes:
    name: measurement_processes
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/measurement_processes
    description: Measurement processes used to assess this key event
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:measurement_processes
    owner: KeyEvent
    domain_of:
    - KeyEvent
    range: MeasurementProcess
    multivalued: true
    inlined: true
    inlined_as_list: false
  biomarkers:
    name: biomarkers
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/biomarkers
    description: Biomarkers associated with this key event
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:biomarkers
    owner: KeyEvent
    domain_of:
    - KeyEvent
    range: string
    multivalued: true
  upstream_events:
    name: upstream_events
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/upstream_events
    description: Key events that occur before this one in the pathway
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:upstream_events
    owner: KeyEvent
    domain_of:
    - KeyEvent
    range: KeyEvent
    multivalued: true
  downstream_events:
    name: downstream_events
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/downstream_events
    description: Key events that occur after this one in the pathway
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:downstream_events
    owner: KeyEvent
    domain_of:
    - KeyEvent
    range: KeyEvent
    multivalued: true
  subject:
    name: subject
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/subject
    description: The subject of a relationship (e.g., upstream key event)
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    mappings:
    - rdf:subject
    slot_uri: rdf:subject
    owner: Association
    domain_of:
    - Association
    range: KeyEvent
  predicate:
    name: predicate
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/predicate
    description: The predicate/relationship type (e.g., leads_to, causes, regulates)
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    mappings:
    - rdf:predicate
    slot_uri: rdf:predicate
    owner: Association
    domain_of:
    - Association
    range: uriorcurie
  object:
    name: object
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/object
    description: The object of a relationship (e.g., downstream key event)
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    mappings:
    - rdf:object
    slot_uri: rdf:object
    owner: Association
    domain_of:
    - Association
    range: KeyEvent
  evidence_strength:
    name: evidence_strength
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/evidence_strength
    description: Strength of evidence supporting this relationship
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:evidence_strength
    owner: KeyEventAssociation
    domain_of:
    - KeyEventAssociation
    range: EvidenceStrengthEnum
  supporting_evidence:
    name: supporting_evidence
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/supporting_evidence
    description: Scientific evidence supporting this relationship
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:supporting_evidence
    owner: KeyEventAssociation
    domain_of:
    - KeyEventAssociation
    range: ScientificEvidence
    multivalued: true
    inlined: true
    inlined_as_list: false
  input_sample:
    name: input_sample
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/input_sample
    description: Description of input samples and manipulations
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slot_uri: aop_model:input_sample
    owner: MeasurementProcess
