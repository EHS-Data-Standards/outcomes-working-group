classes:
  NamedEntity:
    name: NamedEntity
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/NamedEntity
    description: Base class for all named entities in the model
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    slots:
    - id
    - name
    - description
    class_uri: aop_model:NamedEntity
  AdverseOutcomePathway:
    name: AdverseOutcomePathway
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/AdverseOutcomePathway
    description: 'A structured representation of biological events linking a molecular
      initiating event (MIE)

      to an adverse outcome through a series of key events.

      '
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    is_a: NamedEntity
    slots:
    - name
    - description
    - molecular_initiating_events
    - key_events
    - adverse_outcome
    - key_event_relationships
    - aop_network_members
    - AdverseOutcomePathway_id
    slot_usage:
      id:
        name: id
        examples:
        - value: AOP:424
          description: Example AOP identifier
        pattern: ^AOP:\d+$
    class_uri: aop_model:AdverseOutcomePathway
  KeyEvent:
    name: KeyEvent
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/KeyEvent
    description: 'A measurable change in biological state that is a necessary step
      in a pathway from

      a molecular initiating event to an adverse outcome. Key Events can represent
      molecular,

      cellular, tissue, organ, or organism-level changes.

      '
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    is_a: NamedEntity
    abstract: true
    slots:
    - name
    - description
    - event_type
    - biological_level
    - direction_of_change
    - measurement_processes
    - biomarkers
    - upstream_events
    - downstream_events
    - KeyEvent_id
    slot_usage:
      id:
        name: id
        examples:
        - value: MIE:1
        - value: KE:1906
        - value: AO:11
        pattern: ^(MIE|KE|AO):\d+$
    class_uri: aop_model:KeyEvent
  OxidativeStressEvent:
    name: OxidativeStressEvent
    definition_uri: https://w3id.org/EHS-Data-Standards/aop-model/OxidativeStressEvent
    description: Molecular initiating event involving oxidative stress
    from_schema: https://w3id.org/EHS-Data-Standards/aop-model
    is_a: KeyEvent
    slots:
    - name
    - description
    - event_type
    - biological_level
    - direction_of_change
    - measurement_processes
    - biomarkers
    - upstream_events
