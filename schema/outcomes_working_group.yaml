    - value: mm/min
    - value: '%'
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:has_unit
    owner: QuantityValue
    domain_of:
    - QuantityValue
    range: string
  has_minimum_numeric_value:
    name: has_minimum_numeric_value
