    domain_of:
    - CiliaBeatFrequencyMeasurement
    range: QuantityValue
    inlined: true
    inlined_as_list: true
  active_area_percentage:
    name: active_area_percentage
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/active_area_percentage
    description: Percentage of active ciliated area
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:active_area_percentage
    owner: CiliaBeatFrequencyMeasurement
    domain_of:
    - CiliaBeatFrequencyMeasurement
    range: QuantityValue
    inlined: true
    inlined_as_list: true
  imaging_conditions:
    name: imaging_conditions
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/imaging_conditions
    description: Imaging parameters and conditions
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:imaging_conditions
    owner: CiliaBeatFrequencyMeasurement
    domain_of:
    - CiliaBeatFrequencyMeasurement
    range: string
  asl_height_um:
    name: asl_height_um
