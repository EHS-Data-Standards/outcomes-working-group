    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:measurement_type
    owner: OutputMeasurement
    domain_of:
    - OutputMeasurement
    range: string
  has_quantity_value:
    name: has_quantity_value
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/has_quantity_value
    description: The quantity value associated with this measurement
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:has_quantity_value
    owner: OutputMeasurement
    domain_of:
    - OutputMeasurement
    range: QuantityValue
    inlined: true
    inlined_as_list: true
  has_numeric_value:
    name: has_numeric_value
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/has_numeric_value
