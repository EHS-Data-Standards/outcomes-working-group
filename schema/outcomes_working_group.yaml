    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:instrumentation
    owner: Assay
    domain_of:
    - Assay
    range: string
  environmental_conditions:
    name: environmental_conditions
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/environmental_conditions
    description: Environmental conditions during measurement
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:environmental_conditions
    owner: Assay
    domain_of:
    - Assay
    range: string
  sop_reference:
    name: sop_reference
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/sop_reference
    description: Reference to standard operating procedure
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:sop_reference
    owner: Assay
    domain_of:
    - Assay
    range: string
  measurement_type:
