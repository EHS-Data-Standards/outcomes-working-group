    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:has_minimum_numeric_value
    owner: QuantityValue
    domain_of:
    - QuantityValue
    range: float
  has_maximum_numeric_value:
    name: has_maximum_numeric_value
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/has_maximum_numeric_value
    description: The maximum value in a range
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:has_maximum_numeric_value
    owner: QuantityValue
    domain_of:
    - QuantityValue
    range: float
  field_name:
