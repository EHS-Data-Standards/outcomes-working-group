name: outcomes-model
description: 'A LinkML data model for representing biological measurements, assays,
  and experimental protocols

  in the context of outcomes research.

  '
title: Outcomes Data Model
see_also:
- https://EHS-Data-Standards.github.io/outcomes-working-group
id: https://w3id.org/EHS-Data-Standards/outcomes-model
imports:
- linkml:types
license: MIT
prefixes:
  outcomes_model:
    prefix_prefix: outcomes_model
    prefix_reference: https://w3id.org/EHS-Data-Standards/outcomes-model/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  biolink:
    prefix_prefix: biolink
    prefix_reference: https://w3id.org/biolink/
  rdf:
    prefix_prefix: rdf
    prefix_reference: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  OBI:
    prefix_prefix: OBI
    prefix_reference: http://purl.obolibrary.org/obo/OBI_
  CHEBI:
    prefix_prefix: CHEBI
    prefix_reference: http://purl.obolibrary.org/obo/CHEBI_
  ENVO:
    prefix_prefix: ENVO
    prefix_reference: http://purl.obolibrary.org/obo/ENVO_
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
default_prefix: outcomes_model
default_range: string
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
enums:
  AssayTypeEnum:
    name: AssayTypeEnum
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/AssayTypeEnum
    description: Types of assays from the Ontology for Biomedical Investigations (OBI)
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    permissible_values:
      OBI:0000070:
        text: OBI:0000070
        description: assay
        meaning: OBI:0000070
    reachable_from:
      source_ontology: obo:obi
      source_nodes:
      - OBI:0000070
      relationship_types:
      - rdfs:subClassOf
slots:
  id:
    name: id
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/id
    description: A unique identifier
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:id
    identifier: true
    owner: NamedEntity
    domain_of:
    - NamedEntity
    range: uriorcurie
    required: true
  name:
    name: name
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/name
    description: A human-readable name
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:name
    owner: NamedEntity
    domain_of:
    - NamedEntity
    range: string
  description:
    name: description
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/description
    description: A detailed description
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:description
    owner: NamedEntity
    domain_of:
    - NamedEntity
    range: string
  input_sample:
    name: input_sample
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/input_sample
    description: Description of input samples and manipulations
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:input_sample
    owner: MeasurementProcess
    domain_of:
    - MeasurementProcess
    range: InputSample
  method_assay:
    name: method_assay
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/method_assay
    description: The method or assay used
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:method_assay
    owner: MeasurementProcess
    domain_of:
    - MeasurementProcess
    range: Assay
  output_measurement:
    name: output_measurement
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/output_measurement
    description: The output or measurement obtained
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:output_measurement
    owner: MeasurementProcess
    domain_of:
    - MeasurementProcess
    range: OutputMeasurement
  context_fields:
    name: context_fields
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/context_fields
    description: Contextual metadata fields for reproducibility
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:context_fields
    owner: MeasurementProcess
    domain_of:
    - MeasurementProcess
    range: ContextField
    multivalued: true
    inlined: true
    inlined_as_list: false
  protocol_notes:
    name: protocol_notes
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/protocol_notes
    description: Protocol or SOP notes
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:protocol_notes
    owner: MeasurementProcess
    domain_of:
    - MeasurementProcess
    range: string
  ontology_mappings:
    name: ontology_mappings
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/ontology_mappings
    description: Mappings to ontology terms (Biolink, OBI, etc.)
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:ontology_mappings
    owner: MeasurementProcess
    domain_of:
    - MeasurementProcess
    range: string
    multivalued: true
  sample_type:
    name: sample_type
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/sample_type
    description: Type of biological sample
    examples:
    - value: Primary human airway epithelial cells at ALI
    - value: MucilAir 3D tissue model
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:sample_type
    owner: InputSample
    domain_of:
    - InputSample
    range: string
  manipulation:
    name: manipulation
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/manipulation
    description: Experimental manipulation applied
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:manipulation
    owner: InputSample
    domain_of:
    - InputSample
    range: string
  exposure_conditions:
    name: exposure_conditions
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/exposure_conditions
    description: Exposure or treatment conditions
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:exposure_conditions
    owner: InputSample
    domain_of:
    - InputSample
    range: string
  assay_type:
    name: assay_type
    definition_uri: https://w3id.org/EHS-Data-Standards/outcomes-model/assay_type
    description: Type of assay or method, constrained to OBI assay terms
    from_schema: https://w3id.org/EHS-Data-Standards/outcomes-model
    slot_uri: outcomes_model:assay_type
    owner: Assay
